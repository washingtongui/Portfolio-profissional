{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contate-me - Meu Portf√≥lio</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/contate-me.css' %}">
</head>

<body>

    <header>
        <section class="container-header">
            <nav class="header-navbar">
                <ul class="header-menu nav-list">
                    <li class="nav-item"><a href="{% url 'index' %}">Voltar</a></li>
                </ul>
            </nav>
        </section>
    </header>

    <main class="container py-5">
        <section class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-7">

                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show shadow-lg border-0 text-white"
                    role="alert"
                    style="background: rgba(0, 255, 255, 0.2); backdrop-filter: blur(10px); border-left: 5px solid #00ffff !important;">
                    {{ message }}
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert"
                        aria-label="Close"></button>
                </div>
                {% endfor %}
                {% endif %}

                <form method="post" class="p-5 rounded-4 shadow" style="background-color: rgba(255, 255, 255, 0.1); 
                           backdrop-filter: blur(15px); 
                           -webkit-backdrop-filter: blur(15px); 
                           border: 1px solid rgba(255, 255, 255, 0.2); 
                           color: #f0f0f0;">
                    {% csrf_token %}

                    <h2 class="text-center mb-4"
                        style="color: #00ffff; font-weight: bold; text-shadow: 0 0 10px rgba(0,255,255,0.3);">
                        Entre em contato
                    </h2>

                    <div class="mb-4">
                        <label for="assunto" class="form-label fw-bold">Assunto</label>
                        <input type="text" class="form-control bg-dark text-light border-secondary"
                            style="background-color: rgba(0, 0, 0, 0.3) !important; border: 1px solid rgba(255,255,255,0.2) !important;"
                            id="assunto" name="assunto" placeholder="Ex: Proposta de Projeto" maxlength="100" required>
                    </div>

                    <div class="mb-4">
                        <label for="contato" class="form-label fw-bold">Contato de Retorno</label>
                        <input type="text" class="form-control bg-dark text-light border-secondary"
                            style="background-color: rgba(0, 0, 0, 0.3) !important; border: 1px solid rgba(255,255,255,0.2) !important;"
                            id="contato" name="contato" placeholder="Seu e-mail ou WhatsApp" maxlength="150" required>
                    </div>

                    <div class="mb-4">
                        <label for="mensagem" class="form-label fw-bold">Mensagem</label>
                        <textarea class="form-control bg-dark text-light border-secondary"
                            style="background-color: rgba(0, 0, 0, 0.3) !important; border: 1px solid rgba(255,255,255,0.2) !important;"
                            id="mensagem" name="mensagem" rows="6" placeholder="Escreva sua mensagem aqui..."
                            maxlength="1000" required></textarea>
                    </div>

                    <div class="text-center d-grid">
                        <button type="submit" class="btn btn-primary btn-lg shadow-sm fw-bold"
                            style="background-color: #007bff; border: none; transition: 0.3s;">
                            Enviar Mensagem
                        </button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="{% static 'js/contato.js' %}"></script>
</body>

</html>
